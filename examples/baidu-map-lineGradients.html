<body>
    <div id="map"></div>

    <script type="text/javascript">
        var map = new BMap.Map('map', {
            minZoom: 5
        });
        map.centerAndZoom(new BMap.Point(116.252, 31.557), 7);
        map.enableScrollWheelZoom(true);
        map.setMapStyle({
            styleJson: styleJson
        });

        $.getJSON('data/line-gradients.json', function (result) {
            console.log(result);
            var dataset = [];
            if (result) {
                for (var key in result) {
                    if (result.hasOwnProperty(key)) {
                        var line = {
                            name: key,
                            data: []
                        };
                        const element = result[key];
                        element.forEach(function (item, idx) {
                            line.data.push({
                                name: idx + 1,
                                Latitude: item.y,
                                Longitude: item.x,
                                time: item.time,
                                value: item.qy
                            });
                        });
                        dataset.push(line);
                    }
                }
                console.log(dataset);
            }

            var lineGradients = new LineGradients(map, {
                //线条宽度
                lineWidth: 2,
                //线条颜色
                lineStyle: '#F9815C',
                //数据源
                data: dataset,
                //事件
                methods: {
                    click: function (e, name) {
                        console.log('你当前点击的是' + name);
                    },

            });
        })
